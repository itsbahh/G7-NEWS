<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>do ur homework bruh why are u here</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #2c3e50; }

    .sectionBox {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    .visible {
      opacity: 1;
      transform: translateY(0);
    }

    input { padding: 8px; width: 100px; margin-right: 5px; }
    button { padding: 8px; cursor: pointer; }

    .hidden { display: none; }
  </style>
</head>
<body>

<h1>do ur homework bruh why are u here</h1>

<!-- PIN AREA -->
<div id="pinSection">
  <input type="password" id="pinInput" placeholder="Enter PIN">
  <button onclick="checkPin()">Unlock</button>
  <p id="pinMessage" style="color:red;"></p>
</div>

<!-- SECTION 1 -->
<div id="section1" class="sectionBox hidden">
  <h2>DO UR HOMEWORK</h2>
  <p>bla bla</p>
</div>

  <!-- Embedded PDF -->
  <div style="margin-top: 15px;">
    <iframe 
      src="https://annmsstdnt.github.io/7Lobby/Works%20Cited%20Practice.pdf" 
      style="width:100%; height:400px; border:1px solid #ccc; border-radius:8px;">
    </iframe>
  </div>
</div>

<script>
  const correctPin = "0000";

  function checkPin() {
    const entered = document.getElementById("pinInput").value;
    const msg = document.getElementById("pinMessage");

    if (entered === correctPin) {
      msg.textContent = "";
      document.getElementById("pinSection").classList.add("hidden");

      // reveal all sections with fade effect
      fadeInSection("section1");
      setTimeout(() => fadeInSection("section2"), 200);
      setTimeout(() => fadeInSection("section3"), 400);
      setTimeout(() => fadeInSection("sectionPDF"), 600);

    } else {
      msg.textContent = "Wrong PIN, try again!";
    }
  }

  function fadeInSection(id) {
    const sec = document.getElementById(id);
    sec.classList.remove("hidden");
    setTimeout(() => sec.classList.add("visible"), 10);
  }
</script>

</body>
</html>
